{{ template "header.html" }}
<h3>Register at {{ .serverName }}</h3>
<hr>
<form>
    <div class="form-group">
        <label for="input-account-name">Account name</label>
        <input type="text" class="form-control" id="input-account-name" placeholder="Account name">
        <small class="form-text text-muted">Your account name must be a valid alphanumeric string</small>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
</form>
{{ template "footer.html" . }}
