<div class="info-panel black">
    <h5>Top players</h5>
    <hr class="white-hr">
    <ul>
        {{ if .top }}
            {{ range $index, $element := .top }}
                <li><a class="light" href="{{ url "subtopic" "community" "view" }}?name={{ urlEncode $element.name }}">{{ $element.name }}</a> ({{ $element.level }})</li>
            {{ end }}
        {{ else }}
            No players made
        {{ end }}
    </ul>
</div>
