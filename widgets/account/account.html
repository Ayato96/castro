<div class="info-panel black">
    {{ if .logged }}
    <h5>My account</h5>
    <hr class="white-hr">
    <form method="POST" action="{{ url "subtopic" "logout" }}">
    <input type="hidden" name="_csrf" value="{{ .csrfToken }}">
        <button type="submit" class="btn btn-sm btn-danger">Logout</button>
    <button type="button" class="btn btn-sm btn-primary">{{ .account.castro.Points }} Points</button>
    </form>
    <hr class="white-hr">
    <ul>
        <li><a class="light" href="{{ url " subtopic" "account" "dashboard" }}">Dashboard</a></li>
        <li><a class="light" href="{{ url " subtopic" "account" "createchar" }}">Create character</a></li>
    </ul>
    {{ else }}
    <h5>Login</h5>
    <hr class="white-hr">
    <form method="POST" action="{{ url "subtopic" "login" }}">
    <input type="hidden" name="_csrf" value="{{ .csrfToken }}">
        <div class="form-group">
            <input type="text" class="form-control" id="input-account-name" name="account-name" placeholder="Account name">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="input-password" name="password" placeholder="Account password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{{ url "subtopic" "register" }}" role="button" class="btn btn-secondary">Register</a>
        </div>
    </form>
    {{ end }}
</div>
