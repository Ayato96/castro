{{ template "header.html" }}
{{ range $index, $element := queryResults .articles }}
<div class="news-box">
    <h3>
        <a href="#">{{ $element.title }}</a>
        <small class="small-info">{{ unixToDate $element.created_at }}</small>
    </h3>
    <hr>
    <p>
        {{ nl2br $element.text }}
    </p>
</div>
{{ end }}
{{ template "footer.html" . }}
