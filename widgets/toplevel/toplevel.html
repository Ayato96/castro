<div class="panel panel-default">
    <div class="panel-heading">Top players</div>
    <div class="panel-body">
        <ul class="list-group list-widget">
            {{ if .top }}
                {{ range $index, $element := .top }}
                    <li class="list-group-item">
                        <a class="light" href="{{ url "subtopic" "community" "view" }}?name={{ urlEncode $element.name }}">{{ $element.name }}</a>
                        <span class="badge">{{ $element.level }}</span>
                    </li>
                {{ end }}
            {{ else }}
                No players made
            {{ end }}
        </ul>
    </div>
</div>
